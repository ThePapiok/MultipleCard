<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultipleCard</title>
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/landingPage.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/C5RsVmp.png">
</head>
<body onload="atStart()">
<script src="/js/page.js"></script>
<script src="/js/forms.js"></script>
<script src="/js/landingPage.js"></script>
<div id="header">
    <a sec:authorize="isAnonymous()" th:href="@{/login}" class="b1">
        <button class="blackButton" th:text="#{button.login}"></button>
    </a>
    <a sec:authorize="isAnonymous()" th:href="@{/register}" class="b2">
        <button class="redButton" th:text="#{button.register}"></button>
    </a>
    <a sec:authorize="hasRole('USER')" th:href="@{/user}" class="b1">
        <button class="blackButton" th:text="#{landingPage.button.profile}"></button>
    </a>
    <a sec:authorize="hasRole('USER')" th:href="@{/logout}" class="b2">
        <button class="redButton" th:text="#{button.logout}"></button>
    </a>
    <a sec:authorize="hasRole('SHOP')" th:href="@{/products}" id="b5">
        <button class="blackButton" th:text="#{landingPage.button.products}"></button>
    </a>
    <a sec:authorize="hasRole('SHOP')" th:href="@{/orders}" id="b6">
        <button class="blackButton" th:text="#{landingPage.button.orders}"></button>
    </a>
    <a sec:authorize="hasRole('SHOP')" th:href="@{/logout}" id="b7">
        <button class="redButton" th:text="#{button.logout}"></button>
    </a>
</div>
<div id="body">
    <div id="info">
        <p class="title">MultipleCard</p>
        <a th:href="@{/about}">
            <button class="blackButton" id="b3" th:text="#{landingPage.button.about}"></button>
        </a>
        <img id="image" src="/images/holdingCard.jpg" alt="holdingCard">
    </div>
    <span id="recenzje" th:text="#{landingPage.reviews.title}"></span>
    <div id="reviews">
        <div class="review" id="review1">
            <div class="review-vertical">
                <div class="review-horizontal">
                    <span class="name">Ewelina</span>
                    <div class="amountHearths">
                        <span class="amount">15</span>
                        <img class="hearth" src="/images/hearth.png" alt="hearth">
                    </div>
                </div>
                <span class="description">"Świetna aplikacja"</span>
                <div class="stars">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                </div>
            </div>
        </div>
        <div class="review" id="review2">
            <div class="review-vertical">
                <div class="review-horizontal">
                    <span class="name">Jakub</span>
                    <div class="amountHearths">
                        <span class="amount">7</span>
                        <img class="hearth" src="/images/hearth.png" alt="hearth">
                    </div>
                </div>
                <span class="description">“Najgorsza aplikacja na świecie, Adrian byś się wstydził”</span>
                <div class="stars">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                </div>
            </div>
        </div>
        <div class="review" id="review3">
            <div class="review-vertical">
                <div class="review-horizontal">
                    <span class="name">Adrian</span>
                    <div class="amountHearths">
                        <span class="amount">1</span>
                        <img class="hearth" src="/images/hearth.png" alt="hearth">
                    </div>
                </div>
                <span class="description">"Ok!"</span>
                <div class="stars">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwizadkacala.png" alt="star">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                    <img class="star" src="/images/gwiazdapusta.png" alt="emptyStar">
                </div>
            </div>
        </div>
    </div>
    <a th:href="@{/reviews}">
        <button class="blackButton" id="b4" th:text="#{landingPage.button.more_reviews}"></button>
    </a>
    <form th:action="@{/review}" th:object="${review}" id="addOpinion" method="post" sec:authorize="hasRole('USER')">
        <label for="text"></label>
        <textarea th:field="*{description}" id="text" required th:placeholder="#{landingPage.review.placeholder}"
                  minlength="1"
                  maxlength="80" oninput="checkReview(this)"></textarea>
        <div id="starsAndSubmit">
            <input th:field="*{rating}" hidden type="number" min="0" max="5" value="0">
            <label onclick="setStar(1)">
                <img class="starAtReview" id="unchecked-1" src="/images/gwiazdapusta.png" alt="emptyStar">
                <img class="starAtReview" id="checked-1" src="/images/gwizadkacala.png" alt="star">
            </label>
            <label onclick="setStar(2)">
                <img class="starAtReview" id="unchecked-2" src="/images/gwiazdapusta.png" alt="emptyStar">
                <img class="starAtReview" id="checked-2" src="/images/gwizadkacala.png" alt="star">
            </label>
            <label onclick="setStar(3)">
                <img class="starAtReview" id="unchecked-3" src="/images/gwiazdapusta.png" alt="emptyStar">
                <img class="starAtReview" id="checked-3" src="/images/gwizadkacala.png" alt="star">
            </label>
            <label onclick="setStar(4)">
                <img class="starAtReview" id="unchecked-4" src="/images/gwiazdapusta.png" alt="emptyStar">
                <img class="starAtReview" id="checked-4" src="/images/gwizadkacala.png" alt="star">
            </label>
            <label onclick="setStar(5)">
                <img class="starAtReview" id="unchecked-5" src="/images/gwiazdapusta.png" alt="emptyStar">
                <img class="starAtReview" id="checked-5" src="/images/gwizadkacala.png" alt="star">
            </label>
            <button id="addOpinionButton" type="button" class="grayButton"
                    th:text="#{landingPage.button.send_review}"></button>
        </div>
        <span th:if="${param.added}" id="success"></span>
    </form>
</div>
<div id="footer">
    <label id="language" onclick="setLanguage()">
        <a id="enLanguage" th:href="@{'?lang=en'}">
            <img class="flag" src="/images/en_language.png" alt="enLanguage">
        </a>
        <a id="plLanguage" th:href="@{'?lang=pl'}">
            <img class="flag" src="/images/pl_language.png" alt="plLanguage">
        </a>
    </label>
</div>
</body>
</html>
