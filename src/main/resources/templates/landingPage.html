<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>MultipleCard</title>
    <link rel="stylesheet" href="styles/landingPage.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/4RCLq1L.png">
</head>
<body>
<div id="container">
    <div id="header">
        <button class="blackButton" id="b1">Zaloguj</button>
        <button class="redButton" id="b2">Załóż konto</button>
    </div>
    <div id="body">
        <div id="info">
            <p class="title">MultipleCard</p>
            <button class="blackButton" id="b3">O projekcie</button>
            <img id="image" src="/images/holdingCard.jpg">
        </div>
        <span id="recenzje">
            Recenzje
        </span>
        <div id="reviews">
            <div class="review">
                <div class="review-vertical">
                    <div class="review-horizontal">
                        <span class="name">Ewelina</span>
                        <div class="amountHearths">
                            <span class="amount">15</span>
                            <img class="hearth" src="/images/hearth.png">
                        </div>
                    </div>
                    <span class="description">"Świetna aplikacja"</span>
                    <div class="stars">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                    </div>
                </div>
            </div>
            <div class="review">
                <div class="review-vertical">
                    <div class="review-horizontal">
                        <span class="name">Jakub</span>
                        <div class="amountHearths">
                            <span class="amount">7</span>
                            <img class="hearth" src="/images/hearth.png">
                        </div>
                    </div>
                    <span class="description">“Najgorsza aplikacja na świecie, Adrian byś się wstydził”</span>
                    <div class="stars">
                        <img class="star" src="/images/gwiazdapusta.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                    </div>
                </div>
            </div>
            <div class="review">
                <div class="review-vertical">
                    <div class="review-horizontal">
                        <span class="name">Adrian</span>
                        <div class="amountHearths">
                            <span class="amount">1</span>
                            <img class="hearth" src="/images/hearth.png">
                        </div>
                    </div>
                    <span class="description">"Ok!"</span>
                    <div class="stars">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwizadkacala.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                        <img class="star" src="/images/gwiazdapusta.png">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
