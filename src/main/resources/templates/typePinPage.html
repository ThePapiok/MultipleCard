<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MultipleCard</title>
    <link rel="stylesheet" href="/css/page.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/typePinPage.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/3d9NnZt.png">
</head>
<body onload="atStart()">
<script src="/js/page.js"></script>
<script src="/js/forms.js"></script>
<script src="/js/typePinPage.js"></script>
<div id="header">
    <a th:href="@{/}" id="h5" class="headerButton">
        <button class="blackButton" th:text="#{button.landingPage}"></button>
    </a>
    <a th:href="@{/logout}" class="h1 headerButton">
        <button class="redButton" th:text="#{button.logout}"></button>
    </a>
</div>
<div id="body">
    <p class="title" th:text="#{typePinPage.title.text}"></p>
    <div id="pinpad">
        <div id="pin">
            <div class="num" id="char1">
                <span></span>
                <span class="underline">_</span>
            </div>
            <div class="num" id="char2">
                <span></span>
                <span class="underline">_</span>
            </div>
            <div class="num" id="char3">
                <span></span>
                <span class="underline">_</span>
            </div>
            <div class="num" id="char4">
                <span></span>
                <span class="underline">_</span>
            </div>
        </div>
        <div id="keyboard">
            <div class="char charNum" onclick="addNum(1)">1</div>
            <div class="char charNum" onclick="addNum(2)">2</div>
            <div class="char charNum" onclick="addNum(3)">3</div>
            <div class="char charBad" id="charSubmit" onclick="submitPin()">
                <img src="/images/check.png" class="imgChar">
            </div>
            <div class="char charNum" onclick="addNum(4)">4</div>
            <div class="char charNum" onclick="addNum(5)">5</div>
            <div class="char charNum" onclick="addNum(6)">6</div>
            <div class="char" id="charDel" onclick="delNum()">
                <img src="/images/backspace.png" class="imgChar">
            </div>
            <div class="char charNum" onclick="addNum(7)">7</div>
            <div class="char charNum" onclick="addNum(8)">8</div>
            <div class="char charNum" onclick="addNum(9)">9</div>
            <div class="char charNum" onclick="addNum(0)">0</div>
        </div>
    </div>
    <p id="error" th:text="${errorMessage}"></p>
    <a href="/reset_card" id="resetButton">
        <button type="button" class="redButton" id="searchCardButton"
                th:text="#{button.reset}"></button>
    </a>
</div>
<div id="footer">
    <label id="language" onclick="setLanguage()">
        <a id="enLanguage">
            <img class="flag" src="/images/en_language.png" alt="enLanguage">
        </a>
        <a id="plLanguage">
            <img class="flag" src="/images/pl_language.png" alt="plLanguage">
        </a>
    </label>
</div>
</body>
</html>
