<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MultipleCard</title>
    <link rel="stylesheet" href="/css/verificationPage.css">
    <link rel="icon" type="image/x-icon" href="https://i.imgur.com/C5RsVmp.png">
</head>
<body>
<script src="/js/verificationPage.js"></script>
<div id="container">
    <div id="header">
        <a th:href="@{/}" >
            <button class="blackButton" id="b1">Strona główna</button>
        </a>
    </div>
    <div id="body">
        <p class="title">Potwierdzenie konta</p>
        <form th:action="@{/account_verifications}" th:object="${registerDTO}" id="form" method="post">
            <label id="VerificationNumber">
                <input th:field="*{verificationNumber}" type="text" placeholder="Kod sms" required oninput="checkVerificationNumber(this)" minlength="7" maxlength="7">
                <img id="close1" src="/images/close.png" onmouseenter="showValidation(this)" onmouseleave="hideValidation()" alt="close">
                <img id="check1" src="/images/check.png" alt="check">
            </label>
            <div class="validation" id="validationVerificationNumber">
                Kod sms musi spełniać następujące warunki:
                <ul>
                    <li>zawiera 6 cyfr</li>
                </ul>
            </div>
            <p th:if="${param.error}" id="error" th:text="${errorMessage}"></p>
            <button type="button" class="grayButton" id="registerButton">Załóż konto</button>
            <a th:href="@{'/account_verifications?newCode'}">
                <button type="button" class="blackButton">Wyślij nowy kod</button>
            </a>
            <a th:href="@{'/account_verifications?reset'}">
                <button type="button" class="blackButton">Anuluj</button>
            </a>
        </form>

    </div>
    <div id="footer">
    </div>
</div>
</body>
</html>
